<!doctype html>
<html>
        <head>
                <title>Socket.IO chat</title>
                <link rel=stylesheet type="text/css" href="css/chat_room.css">
                <script src="http://cdn.socket.io/socket.io-1.3.5.js"></script>
                <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        </head>
<body >
        <div id="close_room">
                <p>尚未開放</p>
        </div>
        <div class="abgne_tab">

                <ul class="tabs">
                        <li><a href="#content" onclick="check_chat_roon_status()">討論區</a></li>
                        <li><a href="#content2">線上名單</a></li>
                </ul>

                <div id="content">

                        <div id="chat_content">
                                <div id="message_box" >
                                        <div id="show_messages" ></div>
                                </div>
                                <form action="" id="send_message">
                                        <input id="m" autocomplete="off" /><button >送出</button>
                                </form>

                        </div>

                </div>

                <div id="content2">

                        <div id ="users"></div>
                </div>

                <div id="login_box">
                        <button onclick="login_event()">登入</button>
                </div>



                <div id="login_panel">
                        <p>登入</p>
                        <p id="nick_error" ></p>
                        <form action="" id="send_nickname">
                                <input type="text" id="nick_name" autocomplete="off" placeholder="暱稱"/>
                                <button>送出</button>
                        </form>
                        <a href="#">FACEBOOK 登入</a>
                        <a href="#" onclick="manager_login()">管理人員 登入</a>
                </div>
                <div id="manager">
                        <p>管理人員登入</p>
                        <p id="login_error" ></p>
                        <form action="" id="login">
                                <input type="text" id="account" autocomplete="off" placeholder="帳號"/>
                                <input type="password" id="password" autocomplete="off" placeholder="密碼"/>
                                <button>送出</button>
                        </form>
                <div>
        </div>
        <script type="text/javascript" src="js/chat_room.js"></script>
        <script type="text/javascript" src="js/login_event.js"></script>
        <script type="text/javascript" src="js/tabs.js"></script>
</body>
</html>
